name: Build and Deploy to Ubuntu

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      # Чекаут кода
      - uses: actions/checkout@v3
      
      # Настройка Docker Buildx
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      # Логин в Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      # Сборка и пуш Docker образа
      - name: Build and push Docker image
        run: |
          docker compose build
          docker tag inapi-api:latest tor4narek/inapi:latest
          docker push tor4narek/inapi:latest
      
      # Деплой на Ubuntu сервер
      - name: Deploy to Ubuntu Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~/inapi
            # Останавливаем существующий контейнер
            docker compose down || true
            # Удаляем старый volume, если нужно (опционально)
            docker volume rm inapi_datakeys || true
            # Скачиваем новый образ
            docker pull tor4narek/inapi:latest
            # Обновляем docker-compose.yml на сервере
            echo "${{ secrets.DOCKER_COMPOSE }}" > docker-compose.yml
            # Запускаем сервис
            docker compose up -d