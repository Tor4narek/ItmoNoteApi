name: Build and Deploy to Ubuntu

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      # Чекаут кода
      - uses: actions/checkout@v3
      
      # Отладка: вывести содержимое директории
      - name: Debug directory contents
        run: |
          pwd
          ls -la
          find . -type f
      
      # Настройка Docker Buildx
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      # Логин в Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      # Сборка и пуш Docker образа
      - name: Build and push Docker image
        env:
          COMPOSE_PROJECT_NAME: inapi
        run: |
          docker compose build --no-cache
          echo "Listing Docker images after build:"
          docker images
          docker tag inapi-api:latest tor4narek/inapi:latest
          docker push tor4narek/inapi:latest
      
      # Деплой на Ubuntu сервер
      - name: Deploy to Ubuntu Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~/inapi

            # Логин в Docker на сервере
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

            # Остановка старого контейнера
            docker compose down || true

            # Пулл нового Docker образа
            docker pull tor4narek/inapi:latest

            # Передача конфигурационных данных в переменные окружения на сервере
            echo "Exporting environment variables..."
            echo "AI_API_URL=${{ secrets.AI_API_URL }}" >> ~/.bashrc
            echo "AUTHORIZATION_TOKEN_KEY=${{ secrets.AUTHORIZATION_TOKEN_KEY }}" >> ~/.bashrc
            echo "JWT_KEY=${{ secrets.JWT_KEY }}" >> ~/.bashrc
            echo "JWT_ISSUER=${{ secrets.JWT_ISSUER }}" >> ~/.bashrc
            echo "JWT_AUDIENCE=${{ secrets.JWT_AUDIENCE }}" >> ~/.bashrc
            echo "JWT_EXPIRY_IN_MINUTES=${{ secrets.JWT_EXPIRY_IN_MINUTES }}" >> ~/.bashrc
            echo "TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}" >> ~/.bashrc
            echo "MARKDOWN_PROD_PATH=${{ secrets.MARKDOWN_PROD_PATH }}" >> ~/.bashrc
            echo "LOGGING__LOGLEVEL__DEFAULT=${{ secrets.LOGGING__LOGLEVEL__DEFAULT }}" >> ~/.bashrc
            echo "LOGGING__LOGLEVEL__MICROSOFT_ASPNETCORE=${{ secrets.LOGGING__LOGLEVEL__MICROSOFT_ASPNETCORE }}" >> ~/.bashrc
            echo "DEFAULT_CONNECTION=${{ secrets.DEFAULT_CONNECTION }}" >> ~/.bashrc
            echo "ALLOWEDHOSTS=${{ secrets.ALLOWEDHOSTS }}" >> ~/.bashrc

            # Обновление переменных окружения
            source ~/.bashrc

            # Сохраняем docker-compose файл с секректами
            echo "${{ secrets.DOCKER_COMPOSE }}" > docker-compose.yml

            # Запуск контейнера
            docker compose up -d
